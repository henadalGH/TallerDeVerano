<!-- src/app/components/login/login.component.html -->
<div class="login-container">
    <div class="card-background"></div>
    <div class="card-background"></div>

    <div class="login-card">
        <h2 class="text-center">Login</h2>

        <!-- Usamos (ngSubmit) para manejar el envío del formulario -->
        <form (ngSubmit)="onLogin()">
            <input type="email" placeholder="Correo electrónico" class="login-input" [(ngModel)]="email" name="email">
            <input type="password" placeholder="Contraseña" class="login-input" [(ngModel)]="password" name="password">

            <div class="flex justify-between items-center mt-3">
                <label>
                    <input type="checkbox"> Recuérdame
                </label>
                <a href="#" class="text-blue-500 text-sm">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button">Iniciar sesión</button>

            <div class="text-center mt-3">
                <span>¿Eres nuevo?</span>
                <a href="#" class="text-blue-500">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
