<div class="menu-container">
    <!-- Barra lateral -->
    <div class="side-menu">
        <div class="user-info">👤 Usuario: Juan Pérez</div>
        <ul>
            <li>📝 Personalizar Perfil</li>
            <li>⚙️ Configuración</li>
            <li>❓ Ayuda</li>
            <li>🚪 Cerrar Sesión</li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Tabs estilo Chrome -->
        <div class="menu-tabs">
            <button class="tab active">Menu Clásico</button>
            <button class="tab">Menu Veggie</button>
            <button class="tab">Menu Apto Celíacos</button>
        </div>

        <!-- Spinner mientras carga -->
        <div *ngIf="loading" class="spinner-container">
            <div class="spinner"></div>
        </div>

        <!-- Lista restaurantes cuando ya cargó -->
        <div class="restaurant-grid" *ngIf="!loading">
            <div class="restaurant-card"
                *ngFor="let restaurante of restaurantes"
                [routerLink]="['/restaurante', restaurante.id]">
                <div class="restaurant-header">{{ restaurante.nombre }}</div>
                <div class="info-text">📍 {{ restaurante.direccion }}</div>
            </div>
        </div>

    </div>
</div>
